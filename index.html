<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container" id="popupcontainer">
        <div class="popup">
            <h2>Done!</h2>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>
    <div class="loading-container" id="loadingcontainer">
        <div class="spinner"></div>
    </div>

    <script>
    setTimeout(() => {
        let loadingcontainer = document.getElementById('loadingcontainer');
        let popupcontainer = document.getElementById('popupcontainer');

        loadingcontainer.style.opacity = '0';
        setTimeout(() => {
            loadingcontainer.style.display = 'none'; // Completely removes the spinner
        }, 500);

        popupcontainer.style.visibility = 'visible';
        popupcontainer.style.opacity = '1';
    }, 2000);

function closePopup() {
    document.getElementById('popupcontainer').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('popupcontainer').style.visibility = 'hidden';
    }, 500);
}
    </script>

</body>
</html>
